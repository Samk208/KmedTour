name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm typecheck

  # Job 2: Build Verification
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create dummy .env.local
        run: |
          cp .env.example .env.local
          # Replace placeholder values with dummy values for build
          sed -i 's/your-project.supabase.co/dummy.supabase.co/g' .env.local
          sed -i 's/your-.*-key.*/dummy-key-for-build/g' .env.local

      - name: Build Next.js application
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful!"

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # Job 4: Python Agent Tests (if agent code exists)
  python-tests:
    name: Python Agent Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          cd agents
          pip install -r requirements.txt

      - name: Run Python tests (if they exist)
        run: |
          cd agents
          if [ -f "test_agent.py" ]; then
            python test_agent.py
          fi
        continue-on-error: true

  # Job 5: Deployment Ready Check
  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [quality, build, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "Checking deployment readiness..."

          # Check .env.example exists
          if [ ! -f ".env.example" ]; then
            echo "‚ùå .env.example missing"
            exit 1
          fi

          # Check .gitignore includes .env.local
          if ! grep -q ".env*.local" .gitignore; then
            echo "‚ùå .gitignore doesn't exclude .env.local"
            exit 1
          fi

          # Check next.config.mjs exists
          if [ ! -f "next.config.mjs" ]; then
            echo "‚ùå next.config.mjs missing"
            exit 1
          fi

          echo "‚úÖ All deployment checks passed!"

      - name: Notify deployment ready
        run: |
          echo "üöÄ Application is ready for deployment!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
