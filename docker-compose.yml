version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kmedtour-postgres
    environment:
      POSTGRES_DB: kmedtour
      POSTGRES_USER: kmedtour_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kmedtour_secure_password_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kmedtour_admin -d kmedtour"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kmedtour-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password_2026}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kmedtour-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Langfuse Monitoring (Optional - comment out if not needed)
  langfuse:
    image: langfuse/langfuse:latest
    container_name: kmedtour-langfuse
    depends_on:
      - postgres
    ports:
      - "3030:3000"
    environment:
      DATABASE_URL: postgresql://kmedtour_admin:${POSTGRES_PASSWORD:-kmedtour_secure_password_2026}@postgres:5432/langfuse
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET:-langfuse_secret_key_change_in_production}
      NEXTAUTH_URL: ${LANGFUSE_URL:-http://localhost:3030}
      SALT: ${LANGFUSE_SALT:-langfuse_salt_change_in_production}
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_storage:
    driver: local
