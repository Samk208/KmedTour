# Netlify Configuration for KmedTour
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Next.js
  command = "pnpm build"
  
  # Publish directory for Next.js
  publish = ".next"
  
  # Node version
  environment = { NODE_VERSION = "20" }

[build.environment]
  # Next.js specific settings
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Build optimizations
  NPM_FLAGS = "--legacy-peer-deps"

# Production context (main branch)
[context.production]
  command = "pnpm build"
  
  [context.production.environment]
    NODE_ENV = "production"

# Deploy Preview context (pull requests)
[context.deploy-preview]
  command = "pnpm build"
  
  [context.deploy-preview.environment]
    NODE_ENV = "production"

# Branch deploy context
[context.branch-deploy]
  command = "pnpm build"

# Redirects and rewrites for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Cache optimization for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions (for serverless functions if needed)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"
